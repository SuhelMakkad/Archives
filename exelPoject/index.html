<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILAP CANDIDATES DETAILS</title>
    <!-- font awsome file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- css file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Sheet JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js" integrity="sha512-wBcFatf7yQavHQWtf4ZEjvtVz4XkYISO96hzvejfh18tn3OrJ3sPBppH0B6q/1SHB4OKHaNNUKqOmsiTGlOM/g==" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">

        <div class="heading">
            <h1>MILAP CANDIDATES</h1>
        </div>

        <div class="filter-dropdown">

            <div class="sort-list" id="sort">
    
                <ul class="main-list">
                    <li> <span id="sort-by">Sort by</span>
                        <ul class="sub-list">
                            <li>Id</li>
    
                            <li>Age
                                <ul class="sub-sub-list left">
                                    <li>Ascending</li>
                                    <li>Descending</li>
                                </ul>
                            </li>
                        </ul>
                        <span class="arrows"></span>
                    </li>
                </ul>
    
            </div>

            
            <div class="sort-list" id="filter">
    
                <ul class="main-list">
                    <li> <span id="filter-by">Filter by</span> 
                        <ul class="sub-list">
    
                            <li>Gender
                                <ul class="sub-sub-list right">
                                    <li>Male</li>
                                    <li>Female</li>
                                </ul>
                            </li>
                            
                            <li>Type
                                <ul class="sub-sub-list right">
                                    <li>Kutchi</li>
                                    <li>Bavisi</li>
                                    <li>Halai</li>
                                </ul>
                            </li>
                            <li>Status
                                <ul class="sub-sub-list right">
                                    <li>Unmarried</li>
                                    <li>Divorcee</li>
                                    <li>Widow</li>
                                </ul>
                            </li>
                        </ul>
                        <span class="arrows"></span>
                    </li>
                </ul>
    
            </div>
    
            <!-- <div class="search-box">
                <input type="text" placeholder="search here" class="search-input">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div> -->
        </div>

    </nav>

    
    
    <div class="count">
        <h2>Number of Candiadtes: <p></p> </h2>
    </div>

    <div class="table">

        <div class="details-tables">
            <div class="all-candidates-details" id="details"></div>  
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
