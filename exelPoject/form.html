<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<link rel="stylesheet" href="styles.css">
<style>
    
    table {
        position: absolute;
        left: 100%;
        border-spacing: 0px;
        background-color: rgb(70, 142, 151);
        font-size: 1.2rem;
        transform: translateY(-1000px);
        transition: 0.3s transform;
    }
    .visible {
        transform: translateY(50%);
        /* transform: translateX(-50%); */
        z-index: 2;

    }
    th {
        text-align: left;
        background-color: rgb(25, 98, 100);
        font-weight: 500;
    }
    th, td {
        padding: 15px;
        border-bottom: 1pt solid #a3a5bb;       
    }
    td {
        transition: 0.5s color;
    }
    .selected-cell {
        color: black;
    }
    
</style>
<body>
    <div class="sort-list" id="filter">

    <form class="form">

        <table>
            
              <tr>
                <th>Gender</th>
                <td id="male">Male</td>
                <td id="female">Female</td>
                <td></td>
              </tr>
              <tr>
                <th>Type</th>
                <td id="kutchi">Kutchi</td>
                <td id="bavisi">Bavisi</td>
                <td id="halai">Halai</td>
              </tr>
              <tr>
                <th>Status</th>
                <td id="unmarried">Unmarried</td>
                <td id="divorcee">Divorcee</td>
                <td id="widow">Widow</td>
              </tr>
              <tr>
                <th class="none"></th>
                <td></td>
                <td>Reset</td>
                <td id="apply">Apply</td>
              </tr>
        </table>

    </form>

        <ul class="main-list">
            <li> <span id="filter-by">Filter by</span> </li>
        </ul>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>

        let sortType1;
        let sortType2;
        let sortType3;

        $("td").click( (e) => {
            let td = e.target;
            let text = td.innerText;

            $(td).addClass("selected-cell");
            if(text === "Male") {
                sortType1 = "male";
                $("#female").removeClass("selected-cell");
            } else if (text === "Female") {
                sortType1 = "female";
                $("#male").removeClass("selected-cell");
            }
            if (text === "Kutchi") {
                sortType2 = "kutchi";
                $("#bavisi").removeClass("selected-cell");
                $("#halai").removeClass("selected-cell");
            }else if (text === "Bavisi") {
                sortType2 = "bavisi";
                $("#kutchi").removeClass("selected-cell");
                $("#halai").removeClass("selected-cell");
            }else if (text === "Halai") {
                sortType2 = "halai";
                $("#bavisi").removeClass("selected-cell");
                $("#kutchi").removeClass("selected-cell");
            }
            if (text === "Unmarried") {
                sortType3 = "unmarried";
                $("#divorcee").removeClass("selected-cell");
                $("#widow").removeClass("selected-cell");
            }else if (text === "Divorcee") {
                sortType3 = "divorcee";
                $("#unmarried").removeClass("selected-cell");
                $("#widow").removeClass("selected-cell");
            }else if (text === "Widow") {
                sortType3 = "widow";
                $("#unmarried").removeClass("selected-cell");
                $("#divorcee").removeClass("selected-cell");
            }

            if (text === "Apply") {
                console.log(sortType1, sortType2, sortType3);
                $("table").removeClass("visible");
                $("#apply").removeClass("selected-cell");
            } else if (text === "Reset") {
                $("td").removeClass("selected-cell");
                sortType1 = undefined;
                sortType2 = undefined;
                sortType3 = undefined;
            }
            
        } );
        $("li").click( () => {
            $("table").addClass("visible");
        } );
    </script>
</body>
</html>
